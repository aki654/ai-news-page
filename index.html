.card-category-bar.microsoft { background: #6BC7A4; }
.card-category-bar.reddit { background: #F2A65A; }

.card-content {

  gap: 20px;
  align-items: start;
}

.card-text h3 {

.card-meta {

}

.card-body {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 16px;
  line-height: 1.7;
}

.card-link {
  display: inline-block;
  padding: 8px 16px;
  background: #f5f5f5;
  color: #555;
  text-decoration: none;
  border-radius: 6px;
  font-size: 0.85rem;
  font-weight: 600;
  transition: all 0.2s;
}

.card-link:hover {
  background: #E86A8B;

}

.card-image {
  width: 120px;

  border-radius: 8px;

  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Responsive */
@media (max-width: 1024px) {
  .container {
    grid-template-columns: 1fr;
    gap: 30px;
  }
  
  .guide {
    position: static;
    margin-bottom: 20px;
  }
  
  .timeline {
    padding-left: 30px;
  }
  
  .timeline::before {
    width: 2px;
  }
}

@media (max-width: 768px) {
  .site-header h1 {
    font-size: 1.8rem;
  }

  }
  
  .card-image {
    width: 100%;
    height: 180px;
  }
  
  .guide h2 {
    font-size: 1.3rem;
  }
  
  .category-header {
    font-size: 1.5rem;
  }
}
